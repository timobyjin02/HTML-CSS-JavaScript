<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,1,0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="top">
            <span id="close" class="material-symbols-outlined">close</span>
            <div class="playlist">Playlist</div>
        </div>
        <div class="random-love">
            <div class="playlist-img">
                <span id="image" class="material-symbols-outlined">
                    imagesmode
                    </span>
            </div>
            <div class="title">
                <div class="title-first">Random</div>
                <div class="title-second">Love</div>
                <div class="sub-title">by Divay Kapoor</div>
            </div>
        </div>

        <div class="buttons">
            <div class="play-btn">
                <span class="material-symbols-outlined">
                    play_arrow
                    </span>
                <span>Play</span>
            </div>
            <div class="btn-hert-plus">
                <div class="heart">
                    <span class="material-symbols-outlined">favorite</span>
                </div>
                <div class="plus">
                    <span class="material-symbols-outlined">add</span>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="songs">
                <div class="songs-box"></div>
                <div class="songs-text">
                    <div class="text">Matargasti</div>
                    <div class="sub-text">Mohit chayhan</div>
                </div>
            </div>
            <div class="songs">
                <div class="songs-box"></div>
                <div class="songs-text">
                    <div class="text">Attitude</div>
                    <div class="sub-text">Lewis OfMan-Attitude</div>
                </div>
            </div>
            <div class="songs">
                <div class="songs-box"></div>
                <div class="songs-text">
                    <div class="text">Attitude</div>
                    <div class="sub-text">Lewis OfMan-Attitude</div>
                </div>
            </div>
            <div class="songs">
                <div class="songs-box"></div>
                <div class="songs-text">
                    <div class="text">Try Everthing</div>
                    <div class="sub-text">Shakira-Zootopia</div>
                </div>
            </div>
            <div class="songs">
                <div class="songs-box"></div>
                <div class="songs-text">
                    <div class="text">Sunflower</div>
                    <div class="sub-text">Joseph Vincent-Sunflower</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
